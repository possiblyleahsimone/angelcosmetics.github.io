<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angel Cosmetics – Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="aclogo.png" alt="Angel Cosmetics Logo">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="contact.html">Contact Us</a>
      <a href="cart.html">
        <span aria-hidden="true">Cart</span>
        <span class="sr-only">View cart</span>
      </a>
    </nav>
  </header>

  <section class="contact-page">
    <h1>Contact Us</h1>
    <p>If you have questions about your order, you can send us a message using the form below.</p>

    <form id="contact-form">
      <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <button type="submit" class="primary-btn">Send Message</button>
      <p id="success-message" style="display: none;">
        Thanks for contacting us! Your message has been sent <3
      </p>
    </form>
  </section>
  
  <footer>
    <p>© 2025 Angel Cosmetics</p>
  </footer>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("contact-form");
    const successMessage = document.getElementById("success-message");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      form.reset(); 
      successMessage.style.display = "block";
    });
  });
</script>

</body>
</html>
