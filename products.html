<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angel Cosmetics – Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="aclogo.png" alt="Angel Cosmetics Logo with pink cherub and bow">
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="about.html">About</a>
      <a href="faq.html">FAQ</a>
      <a href="cart.html">
        <span aria-hidden="true">Cart</span>
        <span class="sr-only">View cart</span>
      </a>
    </nav>
  </header>

  <section class="products-page">
    <h1>All Products</h1>

    <div class="products">

      <article class="product-card">
        <img src="bodybutter.png" alt="Angel Glow Body Butter in glass jar with pink logo">
        <p> Angel Glow Body Butter</p>
        <p>$18.00</p>
        <button onclick="addToCart('Angel Glow Body Butter', 18)">
          Add to Cart
        </button>
      </article>

      <article class="product-card">
        <img src="lipgloss.png" alt="Pink Heavenly Lip Gloss in a clear tube with gold cap">
        <p> Heavenly Lip Gloss</p>
        <p>$12.00</p>
        <button onclick="addToCart('Pink Heavenly Lip Gloss', 12)">
          Add to Cart
        </button>
      </article>

      <article class="product-card">
        <img src="facialspray.png" alt="Blue Cloud Mist Face Spray bottle with silver cap">
        <p> Cloud Mist Face Spray</p>
        <p>$15.00</p>
        <button onclick="addToCart('Cloud Mist Face Spray', 15)">
          Add to Cart
        </button>
      </article>

      <article class="product-card">
        <img src="facialoil.png" alt="Seraphic Facial Oil dropper bottle with gold cap">
        <p> Seraphic Facial Oil</p>
        <p>$22.00</p>
        <button onclick="addToCart('Seraphic Facial Oil', 22)">
          Add to Cart
        </button>
      </article>

      <article class="product-card">
        <img src="highlighter.png" alt="Shimmer Star Dew Highlight Balm in black container with black lid ">
        <p> Star Dew Highlight Balm</p>
        <p>$14.00</p>
        <button onclick="addToCart('Star Dew Highlight Balm', 14)">
          Add to Cart
        </button>
      </article>

    </div>
  </section>

  <footer>
    <p>© 2025 Angel Cosmetics</p>
  </footer>
<script>
  function addToCart(name, price) {
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    const existingItem = cart.find(item => item.name === name);

    if (existingItem) {
      existingItem.quantity += 1;
    } else {
      cart.push({ name, price, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${name} added to cart!`);
  }
</script>

</body>
</html>
